<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- navbar-brand font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Pacifico&family=Space+Mono:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- main font -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    {% load static %}
    <link href=" {% static 'style.css' %}" rel="stylesheet">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-success {{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>message : </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    {% block body %}

    {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
