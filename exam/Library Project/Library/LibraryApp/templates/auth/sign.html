{% extends 'auth/base.html' %}
{% block body %}
<div class="container">
        <div class="col-md-7 col-lg-8 mt-5">
            <h4 class="mb-3">Register here </h4>
            <form class="needs-validation" action="{% url 'signForm' %}" method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input name="firs_name" type="text" class="form-control" id="firstName" placeholder="First Name" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input name='last_name' type="text" class="form-control" id="lastName" placeholder="Last Name" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input name="username" type="text" class="form-control" id="username" placeholder="Username"
                                required="">
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email <span
                                class="text-muted">(Optional)</span></label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" >
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="address" placeholder="Password" required="">
                    </div>

                    <div class="col-12">
                        <label for="address2" class="form-label">Retype-password</label>
                        <input name="retype_password" type="password" class="form-control" id="address2" placeholder="Retype-password" required="">
                    </div>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">SignUp</button>
                    <a class="text-decoration-none text-center text-black" href="#">already have an account ? <b class="text-warning">LogIn here</b></a>
                    <a href="log" class="w-100 btn btn-warning btn-lg text-white" type="submit">LogIn</a>
            </form>
        </div>
</div>
{% endblock body %}
