{% extends 'auth/base.html' %}
{% block body %}
<body class="d-flex h-100 d-flex text-bg-dark mt-5">
  <div class="container mt-5">
    <div class="cover-container d-flex w-100 h-100 p-5 mx-5  flex-column">
      <main class="px-5">
        <h1>Enter your verification code</h1>
        <p class="lead">Please confirm that you want to use <a class="text-decoration-none text-warning" href="#">{{email}}</a> this email as your Our Library account <br>We have sent you a verification code to your email address <br>Don't share it with anyone</p>
        <p class="mt-5 ">
        <form action="{% url 'verifyCodeForm' %}" method="post">
          {% csrf_token %}
          <div class="col-4">
            <input name="verifycd" type="text" class="form-control" id="address" placeholder="verification code" required="">
          </div>
          <button class="col-1 btn btn-warning btn-lg mt-3 text-white fw-semibold" type="submit">LogIn</button>
        </form>
        </p>
      </main>
    </div>
  </div>
</body>
{% endblock body %}
