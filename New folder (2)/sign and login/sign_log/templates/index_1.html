<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      #underline{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    {% comment %} {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %} {% endcomment %}
    

    <div class="container">
      <form action="{% url 'add' %}", method="post">
        {% csrf_token %}
        <div class="mb-3 mt-5">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input name="fname" type="text" class="form-control" id="exampleFormControlInput1" placeholder="first name">
          {% for message in messages %}
    <div class="alert alert-primary d-flex align-items-center {{ message.tags }}" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <div>
        {{message}}
      </div>
    </div>
    {% endfor %}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input name="lname" type="text" class="form-control" id="exampleFormControlInput1" placeholder="last name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="username">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Retype Password</label>
          <input name="repassword" type="password" class="form-control" id="exampleFormControlInput1" placeholder="retype password">
        </div>
        <div class="mb-3 mt-2">
          <button type="submit" class="btn btn-outline-warning">SignUp </button>
          <a class="mx-7" id="underline" href="#">Already have an acoount?</a>
          <a id="underline" href="/log">LogIn</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
